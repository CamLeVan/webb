<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate</title>
    <link rel="stylesheet" href="./css/donation_nap.css" />
  </head>
  <body>
    <div class="dnt-body">
      <div class="dnt-container">
        <div class="dnt-header">
          <h1 class="dnt-H1">Support the Volunteer Team</h1>
          <h2 class="dnt-H2">Da Nang Green Team</h2>
        </div>
        <div class="dnt-content">
          <div class="dnt-left">
            <div class="dnt-qr-container">
              <img class="dnt-qr" src="./imag/qr money.jpg" alt="QR Code" />
            </div>
          </div>
          <div class="dnt-right">
            <div class="dnt-timeOn">
              <h3>Transfer Time</h3>
              <div class="dnt-time">
                <span class="dnt-time-hour">07:00 AM</span>
                <span class="dnt-time-hour">-</span>
                <span class="dnt-time-hour">12:00 PM</span>
              </div>
            </div>
            <div class="dnt-steps">
              <h3>Donation Steps</h3>
              <div class="dnt-step">
                <span class="dnt-step-number">Step 1</span>
                <span class="dnt-step-description"
                  >Scan the QR code to access the donation interface</span
                >
              </div>
              <div class="dnt-step">
                <span class="dnt-step-number">Step 2</span>
                <span class="dnt-step-description">
                  Enter the note with the syntax
                  <span class="dnt-highlight">"Support_GreenTeam"</span>
                </span>
              </div>
              <div class="dnt-step">
                <span class="dnt-step-number">Step 3</span>
                <span class="dnt-step-description">Confirm the transfer</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
