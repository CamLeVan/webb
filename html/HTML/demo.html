<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo khongthichcode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/demo.css" />
  </head>
  <body>
    <div class="Tour">
      <div class="Tour-imag">
        <img src="../imag/img1.png" alt="imag tour" />
        <span class="Tour-price">From $40</span>
      </div>
      <div class="Tour-Title">
        <div class="Tour_Title_kt">
          <div class="Tour-Title-kt-name">
            Thailands Ayutthaya Temples Cruise from Bangkok
          </div>
          <div class="Tour-Title-kt-danhgia">
            <span class="Tour-Title-kt-start">
              <img src="../imag/star.png" alt="Start" />
            </span>
            <span class="Tour-Title-kt-review">4.8 (12 reviews)</span>
            <span class="Tour_Title_kt-Durations">Duration: 9 hours</span>
          </div>
        </div>
        <a
          href="https://www.youtube.com/watch?v=sJt_i0hOugA"
          target="_blank"
          rel="noopener noreferrer"
          class="Tour-Title-button"
          >Tours Price $61</a
        >
      </div>
    </div>
  </body>
</html>
