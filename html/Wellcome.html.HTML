<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><img src="logo.png" alt="MAP Study" /></div>
        <h1>Chung sức cùng đội thiện nguyện</h1>
        <h2>Đà Nẵng Green Team</h2>
      </div>
      <div class="content">
        <div class="left">
          <img src="books.png" alt="Books" />
        </div>
        <div class="right">
          <div class="livestream">
            <h3>Chúng tôi nhận quyên góp từ</h3>
            <div class="time">
              <span class="time-hour">07:00 AM</span>
              <span class="time-hour">-</span>
              <span class="time-hour">12:00 PM</span>
            </div>
          </div>
          <div class="steps">
            <h3>Các Bước Ủng Hộ</h3>
            <div class="step">
              <span class="step-number">Bước 1</span>
              <span class="step-description"
                >Quét mã QR để vào giao diện quyên góp</span
              >
            </div>
            <div class="step">
              <span class="step-number">Bước 2</span>
              <span class="step-description">
                Nhập ghi chú với cú pháp
                <span class="highlight">“Ung_Ho_GreenTeam”</span>
              </span>
            </div>
            <div class="step">
              <span class="step-number">Bước 3</span>
              <span class="step-description">Xác nhận chuyển khoản</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
